<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
</head>
<body>
<form action="books" method="post">
    <br/>
    Введите имя автора: <input type = "text" name = "authorsName"/>
    <br/>
    <br/>
    Введите название книги: <input type = "text" name = "bookTitle"/>
    <br/>
    <br/>
    Введите количество книг: <input type = "number" name = "quantity"/>
    <br/>
    <br/>
    <input type = "submit" value = "Добавить книгу">
</form>
</body>
</html>
